<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/article.xhtml">
    <ui:define name="content">
        <h:form>
            <p:panel header="Category Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: "/>
                    <p:inputText id="name" value="#{categoryJsfController.getCategory().name}" required="true"
                                 requiredMessage="Name is required"/>
                    <h:message for="name" style="color:red"/>
                    <p:outputLabel for="description" value="Description: "/>
                    <p:inputText id="description" value="#{categoryJsfController.getCategory().description}"/>
                    <h:commandButton value="Save" action="#{categoryJsfController.save}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
