<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="article.xhtml">
    <ui:define name="content">
        <h:form>
            <p:panel header="Author Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="title" value="Title: "/>
                    <p:inputText id="title" value="#{articleJsfController.getArticle().title}" required="true"
                                 requiredMessage="Title is required"/>
                    <h:message for="title" style="color:red"/>

                    <p:outputLabel for="summary" value="Summary: "/>
                    <p:inputTextarea id="summary" style="width: 600px;" value="#{articleJsfController.getArticle().summary}" required="true"
                                 requiredMessage="Summary is required"/>
                    <h:message for="summary" style="color:red"/>

                    <p:outputLabel for="content" value="Content: "/>
                    <p:inputTextarea id="content" style="width: 600px;" value="#{articleJsfController.getArticle().content}" required="true"
                                     requiredMessage="Content is required"/>
                    <h:message for="content" style="color:red"/>

                    <p:outputLabel  value="Author: "/>
                    <h:selectOneMenu value="#{articleJsfController.authorId}">
                        <f:selectItems value="#{authorJsfController.getMappedAuthors()}" />
                    </h:selectOneMenu>

                    <p:outputLabel  value="Category: "/>
                    <h:selectOneMenu value="#{articleJsfController.categoryId}">
                        <f:selectItems value="#{categoryJsfController.getMappedCategories()}"/>

                    </h:selectOneMenu>

                    <p:outputLabel  value="Published: "/>
                    <h:selectBooleanCheckbox value="#{articleJsfController.getArticle().published}"/>

                    <p:outputLabel  value="Published date: "/>
                    <p:calendar value="#{articleJsfController.getArticle().date}" />

                    <h:commandButton value="Save" action="#{articleJsfController.save()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
